    <title>Tidyparse Browser Demo</title>
    <link rel="icon" href="/pluginIcon.svg" type="image/svg+xml">
    <style>

        .ldt .red { color: red; }

        .ldt .blue { color: blue; }

    <script src="ldt.js" type="text/javascript"></script>
    <script type="text/javascript">
        // get element shortcut
        function $(e) { return document.getElementById(e); };
        // create the parser, case insensitive
        const parser = new Parser({
            whitespace: /\s+/,
            red: /->|\|/,
            blue: /---/,
            gray: /_/,
            // orange: /orange/,
            // yellow: /yellow/,
            // green: /green/,
            // indigo: /indigo/,
            // violet: /violet/,
            other: /\S/
        }, true);
        // wait for the page to finish loading before accessing the DOM
        window.onload = function () {
            // get the textarea
            const textarea = $('tidyparse-input');
            // start the decorator
            decorator = new TextareaDecorator(textarea, parser);
        };
    </script>
</head>
