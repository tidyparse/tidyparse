<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>TidyPython</title>
    <link rel="icon" href="/pluginIcon.svg" type="image/svg+xml">
</head>
<body>
<!-- Now render the pluginIcon.svg next to the header: -->
<h1><img style="display: inline;" src="/pluginIcon.svg" width="26">&nbsp;&nbsp;TidyPython Browser Demonstration</h1>
<div id="content">
    <textarea id="tidyparse-input" class="ldt" spellcheck="false">
x = 1 -

x = 1 + 1

x + 2 = 2

x * * 2

[ i for i in j ]

[ i for i in j ] ]
</textarea>
    <div id="tidyparse-output" class="panel">
    Usage Tips:

    • To trigger an update, modify the editor to the left.

    • Use the ↑/↓ keys to scroll completions, then ↵ to apply.

    • Invalid snippets are marked with <u>a squiggly underline</u>.
    </div>
</div>
<div title="Minimizes total edits per repair." id="confrow1">
    <label>Generation timeout:<input id="timeout" type="number" value="1000" min="100" step="100" style="margin-left: 0.4em; margin-right: 0.4em; width: 5em" >ms</label><div style="margin-right: 4em"></div>
    <label for="minimize-checkbox">Minimize repairs&nbsp;</label>
    <input type="checkbox" id="minimize-checkbox" checked>
</div>
<div title="Adds nonterminal stubs to CFG." id="confrow2">
    <label>Max edit distance: <a href="https://en.wikipedia.org/wiki/Edit_distance#Language_edit_distance">LED</a> + <input id="max-edits" type="number" value="1" min="1" max="3" step="1" style="margin-right: 12.2em"></label><div style="margin-right: 4.43em"></div>
<!--    <label for="ntstubs-checkbox">Nonterminal stubs&nbsp;</label>-->
<!--    <input type="checkbox" id="ntstubs-checkbox" checked>-->
</div>
<script type="text/javascript">var PROGRAMMING_LANG = "python"</script>
<script src="tidyparse-web.js"></script>
</body>
</html>
